<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Links</title>
  </head>
  <body>
    <!-- Home Section -->
    <section id="home">
      <h1>Welcome to our home page</h1>
      <p>Welcome as you dive into the world of exploration.</p>
      <!-- Linked image related to technology -->
      <a href="https://www.britannica.com/technology/technology">
        <img src="technology.pic.jpg" alt="Technology Image" />
      </a>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
      <h2>Nature Gallery</h2>
      <!-- Grid of linked images related to nature -->
      <a href="https://www.nature.com/">
        <img src="nature.1.jpg" alt="Nature Image 1" />
      </a>
      <a href="https://www.nature.com/">
        <img src="nature.2.jpg" alt="Nature Image 2" />
      </a>
      <a href="https://www.nature.com/">
        <img src="nature.3.jpg" alt="Nature Image 3" />
      </a>
    </section>

    <!-- Menu Section -->
    <section id="menu">
      <h2>Menu</h2>
      <ul>
        <!-- List of food items, each linked to an image related to that food -->
        <li>
          <a href="https://en.wikipedia.org/wiki/List_of_sausages">
            <img src="sausage.jpg" alt="sausage Image" />
            sausage
          </a>
        </li>
        <li>
          <a href="https://thecozycook.com/homemade-french-fries/">
            <img src="frenchfries.jpg" alt="frenchfries Image" />
            frenchfries
          </a>
        </li>
        <li>
          <a href="https://www.recipetineats.com/hamburger-recipe/">
            <img src="hamburger.jpg" alt="hamburger" />
            hamburger
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
